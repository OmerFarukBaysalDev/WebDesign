            answer: "Hierarchy (HiyerarÅŸi / Vurgu)"
        }
    ];

    // --- SÄ°STEM DEÄÄ°ÅKENLERÄ° ---
    let currentQuestionIndex = 0;
    let correctScore = 0;
    let wrongScore = 0;
    const totalQuestions = questions.length;

    const questionEl = document.getElementById("question-text");
    const optionsEl = document.getElementById("options-list");
    const nextBtn = document.getElementById("next-btn");
    const currentQEl = document.getElementById("current-q");
    const correctCountEl = document.getElementById("correct-count");
    const wrongCountEl = document.getElementById("wrong-count");

    // BaÅŸlangÄ±Ã§
    loadQuestion();

    function loadQuestion() {
        const currentQ = questions[currentQuestionIndex];
        
        questionEl.innerHTML = `<span style="color:#007bff; font-size:0.9em;">Soru ${currentQuestionIndex + 1}:</span><br>${currentQ.question}`;
        currentQEl.textContent = currentQuestionIndex + 1;
        
        optionsEl.innerHTML = "";
        nextBtn.style.display = "none";

        // ÅÄ±klarÄ± karÄ±ÅŸtÄ±r
        let shuffledOptions = [...currentQ.options].sort(() => Math.random() - 0.5);

        shuffledOptions.forEach(opt => {
            const btn = document.createElement("button");
            btn.textContent = opt;
            btn.classList.add("option-btn");
            btn.onclick = () => selectAnswer(btn, opt, currentQ.answer);
            optionsEl.appendChild(btn);
        });
    }

    function selectAnswer(btn, selected, correct) {
        const allBtns = document.querySelectorAll(".option-btn");
        allBtns.forEach(b => b.disabled = true); // TÃ¼m butonlarÄ± kilitle

        if (selected === correct) {
            btn.classList.add("correct");
            btn.innerHTML += ' <i class="fa-solid fa-check" style="float:right;"></i>';
            correctScore++;
            correctCountEl.textContent = correctScore;
        } else {
            btn.classList.add("wrong");
            btn.innerHTML += ' <i class="fa-solid fa-xmark" style="float:right;"></i>';
            wrongScore++;
            wrongCountEl.textContent = wrongScore;
            
            // DoÄŸru cevabÄ± gÃ¶ster
            allBtns.forEach(b => {
                if(b.textContent === correct) {
                    b.classList.add("correct");
                    b.innerHTML += ' <i class="fa-solid fa-check" style="float:right;"></i>';
                }
            });
        }
        nextBtn.style.display = "block";
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < totalQuestions) {
            loadQuestion();
        } else {
            finishQuiz();
        }
    }

    function finishQuiz() {
        document.getElementById("quiz-screen").style.display = "none";
        document.getElementById("result-screen").style.display = "block";

        document.getElementById("final-correct").textContent = correctScore;
        document.getElementById("final-wrong").textContent = wrongScore;

        // Puan hesaplama
        let score = Math.round((correctScore / totalQuestions) * 100);
        document.getElementById("final-score").textContent = score + "%";
        
        // Ã‡ember animasyonu (Stroke-dasharray: score, 100)
        document.getElementById("score-circle").setAttribute("stroke-dasharray", `${score}, 100`);
        
        // Renk ayarlamasÄ±
        const circle = document.getElementById("score-circle");
        if(score >= 70) circle.setAttribute("stroke", "#28a745"); // YeÅŸil
        else if(score >= 50) circle.setAttribute("stroke", "#ffc107"); // SarÄ±
        else circle.setAttribute("stroke", "#dc3545"); // KÄ±rmÄ±zÄ±

        // Geri bildirim mesajÄ±
        const feedback = document.getElementById("feedback-text");
        if(score >= 90) feedback.textContent = "ğŸ† MÃ¼kemmel! Temel kavramlara tamamen hakimsin.";
        else if(score >= 70) feedback.textContent = "ğŸ‘ Gayet baÅŸarÄ±lÄ±! Ufak tekrarlarla tam puan alabilirsin.";
        else if(score >= 50) feedback.textContent = "ğŸ‘ Fena deÄŸil. Temel kavramlarÄ± biraz daha tekrar etmelisin.";
        else feedback.textContent = "ğŸ“š Biraz daha Ã§alÄ±ÅŸman gerekiyor. NotlarÄ± tekrar gÃ¶zden geÃ§ir.";
    }
</script>
