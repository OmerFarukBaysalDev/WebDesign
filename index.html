    function loadSavedState() {
        const savedState = localStorage.getItem('pythonQuizState');
        if (savedState) {

                visitedQuestions = new Set(state.visitedQuestions || []);
                
                // Ä°statistikleri gÃ¼ncelle
                correctCountEl.textContent = correctScore;
                wrongCountEl.textContent = wrongScore;
            } catch (e) {
                console.error("KayÄ±tlÄ± durum yÃ¼klenemedi:", e);
                localStorage.removeItem('pythonQuizState');
            }
        }
    }

    function saveState() {

            nextBtn.className = "nav-btn next-btn";

    function updateProgress() {
        const progress = Math.round(((currentQuestionIndex + 1) / totalQuestions) * 100);
        progressEl.textContent = `${progress}%`;

    function prevQuestion() {
        if (currentQuestionIndex > 0) {

    function nextQuestion() {
        if (currentQuestionIndex < totalQuestions - 1) {
